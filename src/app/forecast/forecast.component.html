<mat-grid-list *ngIf="result !== undefined  && result !== null" cols="4" rowHeight="1:1">
  <mat-grid-tile *ngFor="let item of result.list">
    <div style="overflow:hidden">
      <p>{{item.weather[0].main}}</p>
      <img style="float:right;" src="{{ICON_BASE_URL}}{{item.weather[0].icon}}.png" />
      <p>{{convertDt(item.dt)}}</p>
      <p>{{item.main.temp}} ÂºC</p>
    </div>
  </mat-grid-tile>
</mat-grid-list>
